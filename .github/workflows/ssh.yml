name: Update, (Re)deploy Docker Image 

on:
    push:
      branches:
        - main
  
    workflow_dispatch:
      # Inputs the workflow accepts.
      inputs:
        name:
          # Friendly description to be shown in the UI instead of 'name'
          description: 'Updates the cloned repo in the GCP VM, builds a new docker image and redeploys it'
          # Default value if no value is explicitly provided
          default: 'Update, (Re)deploy Docker Image'
          # Input has to be provided for the workflow to run
          required: true
          # The data type of the input
          type: string

jobs:
  UPD-SSH2VM:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
    
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCLOUD_JSON_KEY }}
  
      - id: 'auth'
        name: Authenticate on GCP
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCLOUD_JSON_KEY }}'

      - name: SSH into VM
        run: gcloud compute ssh --project=${{ secrets.GCLOUD_PROJECT_ID }} --zone=${{ secrets.VM_REGION }} ${{ secrets.VM_NAME }} --quiet --command="cd ../cosoulshard/flaskapp; sudo bash ./deploy_image.sh"

  check-container:
    runs-on: ubuntu-latest
    needs: [UPD-SSH2VM]

    steps:
      # - name: Checkout Repository
      #   uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCLOUD_JSON_KEY }}
  
      - id: 'auth'
        name: Authenticate on GCP
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCLOUD_JSON_KEY }}'

      - name: List docker containers
        run: gcloud compute ssh --project=${{ secrets.GCLOUD_PROJECT_ID }} --zone=${{ secrets.VM_REGION }} ${{ secrets.VM_NAME }} --quiet --command="sudo docker ps -a"
